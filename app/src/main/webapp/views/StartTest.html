<!DOCTYPE html>

<head>

<body>
     <nav class="navbar navbar-expand-lg navbar-light bg-light  px-5">

            <div class="col-xs-4  text-center">

                        <td>30</td>

                  </table>

        </div>
        <div class="row mt-5">
            <div class="col-xs-4 text-center">
